<div class="container my-5">
    <span *ngIf="productSend.length == 0" class="alert alert-info">The Cart Is Empty</span>

    <!-- <div> -->
      <div class="cart-product-item" *ngIf="productSend.length > 0">
        <div class="row">
          <div class="col-lg-10 mx-auto" *ngFor="let item of productSend">
            <ul class="list-unstyled">
              <li>
                <img src="{{ item.productImg }}" alt="" />
              </li>
              <li>
                <span>{{ item.productTitle }}</span>
                <span>{{ item.priceFrom }} - {{ item.priceTo }}</span>
              </li>
              <li>
                <div class="btn-quant">
                  <button (click)="minus()" [class.des]="quantity == 0"><i class="fas fa-minus"></i></button>
                  <input type="text" [(ngModel)]="quantity" />
                  <button (click)="pluse()"><i class="fas fa-plus"></i></button>
                </div>
              </li>
              <li class="items-icon pr-2">
                  <span (click)="removeItem(item)"><i class="fas fa-times"></i></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->

<div class="container my-5">
    <form [formGroup]="checkOutForm" (ngSubmit)="postData()">
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="exampleInputText1" formControlName="fName">
          <span *ngIf="checkOutForm.controls.fName.errors && checkOutForm.controls.fName.touched">First Name is required</span>

            <!-- <small id="emailHelp" class="form-text text-muted" *ngIf="checkOutForm.get('fname').hasError('required')">We'll never share your email with anyone else.</small> -->
          </div>  
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="email" class="form-control" id="exampleInputText2" formControlName="lName">
          <span *ngIf="checkOutForm.controls.lName.errors && checkOutForm.controls.lName.touched">Last Name is required</span>
            
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="emailAddress">
          <span *ngIf="checkOutForm.controls.emailAddress.touched && checkOutForm.controls.emailAddress.hasError('required')">email is required</span>
          <span *ngIf="checkOutForm.controls.emailAddress.touched && checkOutForm.controls.emailAddress.hasError('email')">Enter Valide Email</span>

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>
        <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="buttons">
            <button type="submit" class="btn btn-primary" [disabled]="!checkOutForm.valid">Submit</button>
        <button type="submit" class="btn btn-primary" (click)="resetForm()">Reset</button>
        </div>
      </form>
</div>

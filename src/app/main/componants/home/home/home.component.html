<div class="container-fluid my-5">
  <div class="row">
    <div class="col-lg-8">
      <section class="show-market">
        <div class="row" style="width: 100%; height: 100%">
          <div class="col-md-4">
            <!--------------------- this hidden from 767px -------------------------->
            <div class="categore-wrap">
              <ul class="list-unstyled show-market-list">
                <h6>MY MARKETS</h6>
                <li *ngFor="let item of categoryItems">
                  <a href="/categore-list/{{item.mainCategroy}}"
                    ><img src="../../../assets/images/T-image.jpg" />{{
                      item.mainCategroy
                    }}<i class="fas fa-chevron-right"></i
                  ></a>
                  <ul class="list-unstyled market-sub-menu" *ngIf="item.subCategroy.length > 0">
                    <li *ngFor="let subItem of item.subCategroy">
                      <a href="#">{{subItem.item_group_name}}</a>
                    </li>
                  </ul>
                </li>
               
               
              </ul>
            </div>
            <!----------------------- this hidden from 767px ------------------>

            <!------------ this section is show in media smaller than 767px ---------------->
            <div class="dropdowns-categore">
              <h6>MY MARKETS</h6>
              <div class="dropdown mb-2">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Items
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
              <div class="dropdown mb-2">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Items
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
              <div class="dropdown mb-2">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Items
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            </div>
            <!------------ this section is show in media smaller than 767px ------------>
          </div>
          <div class="col-md-8" style="height: 100%">
            <div class="market-slide" style="width: 100%">
              <div
                id="carouselExampleControls"
                class="carousel slide"
                data-ride="carousel"
              >
                <div class="carousel-inner">
                  <div
                    class="carousel-item"
                    *ngFor="let advertisement of advertisements; index as i"
                    [ngClass]="{'active': i == 0 }"
                  >
                    <img
                      class="d-block w-100"
                      src="http://41.38.70.8:9090/{{advertisement.image}}"
                      alt="{{ advertisement.id }}"
                      style="max-width: 100%"
                    />
                  </div>
                </div>
                <a
                  class="carousel-control-prev"
                  href="#carouselExampleControls"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselExampleControls"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!------------------------------ this is second slide for social media ------------------------->
    <div class="col-lg-4">
      <div class="media-slide">
        <app-media-slide></app-media-slide>
      </div>
    </div>
    <!------------------------------ this is second slide for social media ------------------>
  </div>
</div>

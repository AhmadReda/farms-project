<div class="product-section">
    <h5>
      <a href="#">New Arrivals</a>
    </h5>
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let slide of owlSlide">
        <a routerLink="/view-product-details/10">
          <div class="product-img">
            <img src="{{ slide.img }}" />
          </div>
          <div class="product-details">
            <h6>{{ slide.price }}</h6>
          <span>{{ slide.case }}</span>
          </div>
        </a>
      </ng-template>
    </owl-carousel-o>
  </div>
